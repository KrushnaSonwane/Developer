<script>
    let p1btn = document.querySelector('#tab');
    let navBar = document.querySelector('.navBar')
    let menuList = document.querySelector('#dontShow')
    let closeBtn = document.querySelector('#closeBtn')
    let profile = document.querySelector('.homeProfile')

    p1btn.addEventListener('click', function () {
        navBar.classList.remove('navBar');
        navBar.classList.add('dontShow');
        menuList.classList.remove('dontShow')
        menuList.classList.add('mobileLinks')
        profile.classList.add('addMargin')
    })

    closeBtn.addEventListener('click', function(){
        navBar.classList.add('navBar')
        navBar.classList.remove('dontShow')
        menuList.classList.remove('mobileLinks')
        menuList.classList.add('dontShow')
        profile.classList.remove('addMargin')
    })
</script>
